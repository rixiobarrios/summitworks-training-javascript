<script>
    //Write a Javascript program to find the area of a triangle where length of the triangle of the three of its sides are 5, 6, 7.
    let side1 = 5;
    let side2 = 6;
    let side3 = 7;

    let s = (side1 + side2 + side3) / 2;
    let area = Math.sqrt(s * ((s - side1) * (s - side2) * (s - side3)));
    document.write('THE AREA OF THIS TRIANGLE OF SIDES 5, 6 AND 7 IS: ' + area);
</script>
