<script>
    //2. Write a Javascript for loop that will iterate from 0 to 15. For each iteration, it will check if the current number is odd or even, and display a message to the screen.

    // Iteration (for loop) from 0 to 15 using modulus operator (%)
    for (let i = 0; i <= 15; i++) {
        if (i % 2 == 0) {
            // Checks if number is even
            document.write(i + ' IS AN EVEN STEVEN <br>');
        } else {
            // Check if number os odd
            document.write(i + ' IS AN ODD TODD <br>');
        }
    }
</script>
